<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is a simple tic-tac-toe game." />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./src/css/output.css" />
        <script defer src="./src/js/script.js"></script>
    </head>

    <body class="bg-[#191919]">
        <div class="text-white flex w-full justify-center flex-col">
            <p class="text-5xl mt-4 font-bold uppercase text-center text-emerald-500 select-none drop-shadow-lg">Tic-Tac-Toe</p>

            <div class="flex justify-center mt-4 select-none">
                <div class="grid grid-cols-2 w-[200px] h-[100px] bg-gray-500 bg-opacity-30 rounded-md p-2">
                    <div id="playerOneScoreBox" class="border-r flex justify-center items-center pr-2 text-4xl font-bold">0</div>
                    <div id="playerTwoScoreBox" class="border-l flex justify-center items-center pl-2 text-4xl font-bold">0</div>
                </div>
            </div>
            <div class="w-full flex justify-center">
                <p class="text-center text-3xl font-semibold select-none mt-3 flex flex-row items-center drop-shadow-lg" id="information-box"></p>
            </div>

            <div class="flex w-full justify-center mt-4 select-none">
                <div class="grid grid-rows-3 grid-cols-3 w-[300px] h-[300px] gap-3 text-black" id="gaming-box-container">
                    <div class="marking-box" data-index="0"></div>
                    <div class="marking-box" data-index="1"></div>
                    <div class="marking-box" data-index="2"></div>
                    <div class="marking-box" data-index="3"></div>
                    <div class="marking-box" data-index="4"></div>
                    <div class="marking-box" data-index="5"></div>
                    <div class="marking-box" data-index="6"></div>
                    <div class="marking-box" data-index="7"></div>
                    <div class="marking-box" data-index="8"></div>
                </div>
            </div>
            <div class="flex justify-center items-center pt-6 gap-x-4">
                <button class="relative py-3 font-medium transition duration-300 bg-green-500 rounded-md hover:bg-green-600 ease w-[150px] flex items-center justify-center select-none" id="sound-button">
                    <span id="soundOn">
                        <svg class="h-5 w-5" viewBox="0 0 24 24">
                            <path d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm17 4h-5v2h5v-2zm-1.584-6.232l-4.332 2.5 1 1.732 4.332-2.5-1-1.732zm1 12.732l-4.332-2.5-1 1.732 4.332 2.5 1-1.732z" />
                        </svg>
                    </span>
                    <span id="soundOff" class="hidden">
                        <svg class="h-5 w-5" viewBox="0 0 24 24">
                            <path d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm15.324 4.993l1.646-1.659-1.324-1.324-1.651 1.67-1.665-1.648-1.316 1.318 1.67 1.657-1.65 1.669 1.318 1.317 1.658-1.672 1.666 1.653 1.324-1.325-1.676-1.656z" />
                        </svg>
                    </span>
                    <span class="text-black ml-3 font-semibold">Sound On</span>
                </button>
                <button type="button" class="relative py-3 transition duration-300 text-white bg-blue-700 hover:bg-blue-800 rounded-md ease w-[150px] flex items-center justify-center font-semibold tracking-wider select-none" id="reset">Reset</button>
            </div>
            <p class="text-center text-lg font-semibold mt-4">
                Created By
                <a href="https://www.github.com/AdityaMayukhSom" class="text-yellow-400"> Aditya Mayukh Som </a>
            </p>
            <p id="copyright" class="text-center text-sm font-semibold mb-2"></p>
        </div>
    </body>
</html>
